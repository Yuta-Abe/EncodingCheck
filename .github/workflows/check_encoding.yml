name: Check Encoding

on:
  push:
    branches:
      - main  # 監視するブランチを指定

jobs:
  check-encoding:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run encoding check
        run: |
          python check_encoding.py
